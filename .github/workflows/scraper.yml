name: 自动获取福彩3D数据

on:
  schedule:
    - cron: '30 13 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scraper.py'
      - '.github/workflows/scraper.yml'

# 添加权限配置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        fetch-depth: 0
    
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 缓存依赖
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 运行爬虫
      run: |
        python scraper.py
    
    - name: 检查文件变化
      id: verify
      run: |
        if [ -f "data/lottery_data.json" ]; then
          echo "数据文件已生成"
          echo "has_data=true" >> $GITHUB_OUTPUT
        else
          echo "数据文件未生成"
          echo "has_data=false" >> $GITHUB_OUTPUT
        fi
    
    - name: 提交更新
      if: steps.verify.outputs.has_data == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 自动更新彩票数据 $(date +'%Y-%m-%d %H:%M:%S')" && git push)
